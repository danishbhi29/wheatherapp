<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Pakistan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="container">
            <h1>🌤️ Weather App1</h1>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Rawalpindi)">
                <button id="searchBtn">Search</button>
            </div>

            <div id="weatherResult" class="weather-info">
                <!-- Weather data yahan show hoga -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
